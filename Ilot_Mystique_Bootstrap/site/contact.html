          Trouver votre praticien & Boutiques de produits voodoo
        </h2>
      </div>
      <div class="align-content-end sticky-top">
        <nav
          class="navbar navbar-expand-lg navbar-light border-radius bgColorNav"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./image/icons8-voodoo-60.png" alt="Logo Voodoo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./index.html"
                    >Accueil</a

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./catalogue.html">Boutique</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"

                    role="button"

                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <li>
                      <a class="dropdown-item" href="./CVcamilleE.html"
                        >Camille E</a

                    <li>

                      >

                </li>
              </ul>
            </div>
            <div class="search-bar">
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Recherche"
                  aria-label="Search"
                />
                <button class="button btn-outline-dark" type="submit">
                  Go
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <main class="bgColor">
      <div class="container p-4">
        <h3 class="h3 sm mb-5 fw-normal text-center">Contactez Nous</h3>
        <div class="row">
          <div class="col-md-12 col-lg-6">
            <form method="post" action="https://httpbin.org/post">
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="exampleInputName" />
              </div>
              <div class="mb-3">
                <label for="exampleInputSurname" class="form-label"
                  >Prénom</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputSurname"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Adresse E-mail</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Votre Message</label
                >
                <textarea
                  class="form-control mb-4"
                  id="exampleFormControlTextarea1"
                  rows="4"
                ></textarea>
              </div>
              <div class="container d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-0">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-12 col-lg-6 mt-4">
            <iframe
            class="w-100"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d483469.8168673406!2d-115.9878764838834!3d37.24399346372669!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80b81baaba3e8c81%3A0x970427e38e6237ae!2sZone%2051%2C%20Nevada%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2sfr!4v1715850997027!5m2!1sfr!2sfr"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <hr />
      </div>
    </main>
    <footer class="text-center text-lg-start text-muted bgColor">
      <section

      >
        <div class="d-none d-lg-block">
          <span>Site créer par magie à Grenoble</span>
        </div>
        <div>
          <i class="fab fa-facebook-f fa-2x" style="color: #3b5998"></i>
          <i class="fab fa-twitter fa-2x" style="color: #55acee"></i>
          <i class="fab fa-google fa-2x" style="color: #dd4b39"></i>
          <i class="fab fa-instagram fa-2x" style="color: #ac2bac"></i>
          <i class="fab fa-linkedin-in fa-2x" style="color: #0082ca"></i>
          <i class="fab fa-youtube fa-2x" style="color: #ed302f"></i>
        </div>
      </section>
    </footer>

    <script

    ></script>

</html>
